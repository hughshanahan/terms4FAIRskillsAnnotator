controllers:
    resource: ../src/Controller/
    type: attribute



# === BACK END ROUTES ===
# These are any routes that use the /api path

apiGetTerm:
    path: /api/getTerm
    controller: App\Controller\APIController::getTerm


apiSearchClasses:
    path: /api/searchTerms
    controller: App\Controller\APIController::searchTerms


apiGetObjectProperty:
    path: /api/getObjectProperty
    controller: App\Controller\APIController::getObjectProperty



apiSaveResource:
    path: /api/saveResource
    controller: App\Controller\APIController::saveResource


# === FRONT END ROUTES ===

# Routes for annotator and directly related pages

root:
    path: /
    controller: App\Controller\AnnotatorController::main

annotator:
    path: /annotator
    controller: App\Controller\AnnotatorController::main

termsSearch:
    path: terms-search
    controller: App\Controller\AnnotatorController::termsSearch



# Routes for other pages

readme:
    path: /readme
    controller: App\Controller\MiscController::readme
